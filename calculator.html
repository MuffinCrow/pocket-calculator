<!DOCTYPE html>

<html>
  <head>
    <title>Pocket Calculator</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/calculator.css"/>

    <!-- JavaScript -->
    <script type="text/javascript" src="js/calculator.js"></script>
  </head>

  <body>

    <div class="calculator">
      <div style="text-align: center;">
        <table>
          <tr>
            <th colspan="4" rowspan="2" id="output">0</th>
          </tr>
          <tr>
          </tr>
          <tr>
            <td onclick="AC();" class="AC" id="special">AC</td>
            <td onclick="negation();" id="special">+/-</td>
            <td onclick="percent();" id="special">&#37;</td>
            <td onclick="divide();" id="operator">รท</td>
          </tr>
          <tr>
            <td onclick="display(7);" id="button">7</td>
            <td onclick="display(8);" id="button">8</td>
            <td onclick="display(9);" id="button">9</td>
            <td onclick="multiply();" id="operator">ร</td>
          </tr>
          <tr>
            <td onclick="display(4);" id="button">4</td>
            <td onclick="display(5);" id="button">5</td>
            <td onclick="display(6);" id="button">6</td>
            <td onclick="minus();" id="operator">-</td>
          </tr>
          <tr>
            <td onclick="display(1);" id="button">1</td>
            <td onclick="display(2);" id="button">2</td>
            <td onclick="display(3);" id="button">3</td>
            <td onclick="plus();" id="operator">+</td>
          </tr>
          <tr>
            <td colspan="2" onclick="display(0);" id="zero">0</td>
            <td onclick="decimal();" id="button">.</td>
            <td onclick="equals();" id="operator">=</td>
          </tr>
        </table>
      </div>
    </div>

</html>
